<div class="container mt-4">
    <h2 class="mb-4">Edit Contact</h2>
  
    <div *ngIf="contact; else noContactFound">
      <div class="form-group mb-3">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="contact.firstName" class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="contact.lastName" class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label for="phone">Phone</label>
        <input [(ngModel)]="contact.phone" class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" class="form-control" />
      </div>
  
      <button class="btn btn-success" (click)="onSubmit()">Save Changes</button>
      <button class="btn btn-secondary" routerLink="">Cancel</button>
    </div>
  
    <ng-template #noContactFound>
      <p>Contact not found!</p>
    </ng-template>
  </div>
