

<div class="container mt-4">
    <h2 class="mb-4">Add New Contact</h2>
  
    <div class="form-group mb-3">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        [(ngModel)]="contact.firstName"
        name="firstName"
      />
    </div>
  
    <div class="form-group mb-3">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        [(ngModel)]="contact.lastName"
        name="lastName"
      />
    </div>
  
    <div class="form-group mb-3">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        [(ngModel)]="contact.phone"
        name="phone"
      />
    </div>
  
    <div class="form-group mb-4">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="contact.email"
        name="email"
      />
    </div>
  
    <button class="btn btn-success me-2" (click)="onAddContact()">
      Add Contact
    </button>
    <button class="btn btn-secondary" routerLink="">
      Cancel
    </button>
  </div>
