<div class="container mt-4">
    <h2 class="mb-4">Contact List:</h2>
  
    <div class="row">
      <div class="col-md-6 mb-4">
        <app-contact-card
        *ngFor="let contact of contacts"
          [contact]="contact"
          (contactDeleted)="onContactDeleted($event)"
        ></app-contact-card>
      </div>
    </div>
  </div>
